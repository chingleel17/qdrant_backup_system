# 此版本使用 Google Cloud Artifact Registry 的預建映像檔
# 使用前請先執行 ./build_image.sh 建立並推送映像檔

services:
  qdrant-backup-api:
    # 使用 Artifact Registry 的映像檔
    image: asia-east1-docker.pkg.dev/${GCP_PROJECT_ID}/qdrant/qdrant-backup-api:latest

    container_name: qdrant-backup-api
    ports:
      - "8081:8080"
    environment:
      # Qdrant 連線設定
      - QDRANT_HOST=${QDRANT_HOST:-localhost}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY}

      # GCS 設定
      # - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-csfiledata.ariel.com.tw}
      # - GCS_FOLDER_PREFIX=${GCS_FOLDER_PREFIX:-qdrant}
      # - BACKUP_LOCAL_PATH=${BACKUP_LOCAL_PATH:-/tmp/qdrant_snapshots}

      # # GCP 認證
      # - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}

    volumes:
      # GCP 服務帳戶金鑰檔案 (如果需要)
      # - ${GOOGLE_APPLICATION_CREDENTIALS_FILE_PATH}:${GOOGLE_APPLICATION_CREDENTIALS}:ro
      # 備份目錄
      - ./backups:/tmp/qdrant_snapshots

    networks:
      - qdrant-network

    restart: unless-stopped

    # 健康檢查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 依賴 qdrant 服務
    depends_on:
      - qdrant

  # Qdrant 主服務
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-main
    ports:
      - "6333:6333"
    environment:
      - QDRANT_SERVICE_API_KEY=${QDRANT_API_KEY}
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - qdrant-network
    restart: unless-stopped

networks:
  qdrant-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
